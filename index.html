  <div class="container mx-auto h-screen my-10 flex items-center flex-col">
    <h1 class="text-3xl font-medium text-center mb-10">Welcome to your to-do list manager</h1>
    <!-- ADD TASK -->
    <form class="grid md:grid-cols-6 gap-4 w-full md:w-1/2 ">
      <div class="md:col-span-5">
        <input required="" type="text" class="bg-gray-200 pl-4 py-2 rounded-md w-full form-control" name="title" placeholder="New task" data-com.bitwarden.browser.user-edited="yes">
      </div>
      <div class="md:col-span-1">
        <button class="bg-green-400 py-2 px-4 rounded-md font-medium w-full hover:bg-green-300">Add</button>
      </div>
    </form>
    <!-- FILTERS -->
    <div class="grid grid-cols-3 gap-4 my-10 justify-between w-full md:w-1/2" role="group">
      <button data-filter="all" class="bg-indigo-200 hover:bg-indigo-300 rounded-md py-1">Toutes</button>
      <button data-filter="todo" class="bg-indigo-200	 hover:bg-indigo-300 rounded-md py-1">En cours</button>
      <button data-filter="done" class="bg-indigo-200	 hover:bg-indigo-300 rounded-md py-1">Terminées</button>
